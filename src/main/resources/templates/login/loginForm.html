<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/css/login/loginForm.css}">
</head>
<body>
<div class="container">
    <div class="login-box">
        <img class="login-logo" src="/images/logo.png" alt="logo.png" />
        <form th:action="@{/login}" th:object="${userDto}" method="post">
            <div class="form-group">
                <input type="text" id="nickname" th:field="*{nickname}" class="form-control" placeholder="별명을 입력하세요" required>
            </div>
            <button type="submit" class="btn">참가하기</button>
        </form>
    </div>
</div>
</body>
</html>
