<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" th:href="@{/css/chat/chatRoom.css}">
</head>
<body>
<div class="container">
    <!-- 상단 헤더 -->
    <div class="header-container">
        <!-- 왼쪽 영역 -->
        <div class="header-left">
            <div class="logo-box">
                <a href="javascript:location.reload();">
                    <img th:src="@{/images/logo.png}" alt="logo.png">
                </a>
            </div>
            <div class="nickname-box">
                <span>별명: </span>
                <span th:text="${nickname}">사용자</span>
            </div>
        </div>

        <!-- 오른쪽 영역 -->
        <div class="header-right">
            <button class="header-btn" th:data-nickname="${nickname}" onclick="goToList(this)">나가기</button>
        </div>
    </div>

    <!-- 채팅방 제목 -->
    <div class="title-section">
        <span>제목: </span>
        <span th:text="${roomTitle}">스터디하실분 구합니다</span>
    </div>

    <!-- 채팅 영역 -->
    <div class="chat-section">
        <p class="system-message">대화를 시작합니다.</p>
        <div class="chat-message">
            <div class="user-info">
                <img class="user-icon" th:src="@{/images/user.png}" alt="user">
                <span>유저1</span>
            </div>
            <div class="message">안녕하세요</div>
        </div>
    </div>

    <!-- 메시지 입력 영역 -->
    <div class="input-section">
        <input type="text" placeholder="메시지를 입력하세요">
        <button class="send-btn">
            <img th:src="@{/images/send.png}" alt="send">
        </button>
    </div>
</div>

<script>
    function goToList(button) {
        const nickname = button.getAttribute('data-nickname');
        window.location.href = '/chatroom/list?nickname=' + encodeURIComponent(nickname);
    }
</script>

</body>
</html>
